<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Rainbow border animation</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <section class="canvas">
      <div class="shape-container">
        <div class="rainbow shape square"></div>
        <div class="rainbow shape square square-outline outlined"></div>
      </div>
      <div class="shape-container">
        <div class="rainbow shape circle"></div>
        <div class="rainbow shape circle circle-outline outlined"></div>
      </div>
    </section>
  </body>
</html>
